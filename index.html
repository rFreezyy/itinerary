<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Itinerary</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar for Days -->
        <div class="sidebar">
            <h2>My Trip Itinerary</h2>
            <div id="daysList" class="days-list">
                <!-- Day 1 -->
                <div class="day" id="day1">
                    <h3 class="day-title" onclick="toggleDay('day1')">Day 1: Arrival</h3>
                    <div class="day-content">
                        <ul class="activity-list" id="activity-list-day1"></ul>
                        <button onclick="addActivity('day1')">Add Activity</button>
                    </div>
                </div>
                <!-- Day 2 -->
                <div class="day" id="day2">
                    <h3 class="day-title" onclick="toggleDay('day2')">Day 2: Explore City</h3>
                    <div class="day-content">
                        <ul class="activity-list" id="activity-list-day2"></ul>
                        <button onclick="addActivity('day2')">Add Activity</button>
                    </div>
                </div>
                <!-- Add more days here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Google Map -->
            <div id="map"></div>
            <!-- Weather Widget -->
            <div id="weatherWidget" class="weather-widget"></div>
        </div>
    </div>

    <!-- Confirmation Popup for Reset -->
    <div id="confirmPopup" class="popup">
        <div class="popup-content">
            <p>Are you sure you want to reset the entire itinerary?</p>
            <button onclick="confirmReset()">Yes</button>
            <button onclick="closePopup()">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
